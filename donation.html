<script>
window.addEventListener('scroll', function() {changeColor('#00796b', '#512da8');});
function changeColor(col1, col2) {
const nav = document.getElementById('navbar');
const scrollPosition = window.scrollY;
const windowHeight = document.body.scrollHeight;
const bodyHeight = document.body.clientHeight;
let lerp=function(a, b, t) {return a * (1 - t) + b * t;}
let maxScroll = Math.max(bodyHeight - windowHeight, windowHeight);
const scrollPercentage = scrollPosition / maxScroll;
const r = Math.round(lerp(hexToRgb(col1).r, hexToRgb(col2).r, scrollPercentage));
const g = Math.round(lerp(hexToRgb(col1).g, hexToRgb(col2).g, scrollPercentage));
const b = Math.round(lerp(hexToRgb(col1).b, hexToRgb(col2).b, scrollPercentage));
nav.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
}
function hexToRgb(hex) {
hex = hex.replace('#', '');
return {
r: parseInt(hex.substring(0, 2), 16),
g: parseInt(hex.substring(2, 4), 16),
b: parseInt(hex.substring(4, 6), 16)
};
}
</script>
